<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato | LA Tech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Contato LA Tech</h1>
    <p>Tem uma ideia, dúvida ou proposta? Envie uma mensagem para a equipe da LA Tech.</p>

    <form action="#" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label for="assunto">Assunto</label>
      <input type="text" id="assunto" name="assunto" placeholder="Ex: Parceria, Dúvida, Sugestão..." required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>

      <button type="submit">Enviar mensagem</button>
    </form>
  </div>
</body>
</html>
